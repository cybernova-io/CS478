{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
<h1>Sign In</h1>
{% endblock %}

{% block content %}

    <form action="" method="post" novalidate>
            {{form.hidden_tag()}} 
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
