{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block header %}
<h3>Edit Event</h3>
{% endblock %}

{% block content %}
<div>
    <form method="POST" action="/event/edit/{{event.id}}">
        <div class="card" style="width: 30rem;">
            <!--<img src="..." class="card-img-top" alt="..."> IMAGE CAN GO HERE IF IMPLEMENTED-->
            <!--Card content-->
            <div class="card-body">
              <div class="d-flex justify-content-center">
                  <h6 class="mt-2">Event Name</h6>
              </div>
              <div class="d-flex justify-content-center">
                  <input type="text" name="name" id="name" value="{{event.name}}" class="form-control">
              </div>
              <div class="d-flex justify-content-center">
                <h6 class="mt-2">Event Description:</h6>
            </div>
              <div class="d-flex justify-content-center">
                  <textarea type="text" name="description" rows="4" cols="45">{{event.description}}</textarea>
              </div>
              <div class="d-flex justify-content-center">
                <h6 class="mt-2">Date</h6>
            </div>
            <div class="d-flex justify-content-center">
                <input type="date" name="date">
            </div>
            <div class="d-flex justify-content-center">
                <input type="time" name="time">
            </div>
             
              <div class="d-flex justify-content-center">
                  <button class="btn btn-primary f-s-12 rounded-corner" type="submit">Edit Event</button>
            </div>
            </form>
</div>
{% endblock %}
